    <h1 class="entry-title">Uftpd &#8211; the No Nonsense (T)FTP Server</h1>
    <p class="meta">




<time class='entry-date' datetime='2015-07-23T03:07:00+02:00'><span class='date'><span class='date-month'>Jul</span> <span class='date-day'>23</span><span class='date-suffix'>rd</span>, <span class='date-year'>2015</span></span> <span class='time'>3:07 am</span></time></p>
  </header>
  
  <p><a href="https://github.com/troglobit/uftpd"><img style="position: absolute; top: 0; right: 0; border: none; box-shadow: none;" src="https://camo.githubusercontent.com/365986a132ccd6a44c23a9169022c0b5c890c387/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f7265645f6161303030302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png"></a></p>

<p>Tired of confusing configuration files and security features you don&rsquo;t need?</p>

<ul>
<li>uftpd supports both FTP and TFTP,</li>
<li>Has no confusing configuration file,</li>
<li>Listens to port ftp/tcp and tftp/udp found in <code>/etc/services</code></li>
<li>Serves files from the ftp user&rsquo;s home directory, as specified in <code>/etc/passwd</code></li>
<li>Can run from inetd or as a standalone daemon</li>
<li>Can run as root, with chroot and privsep, or as a regular user</li>
<li>Supports TFTP blocksize negotiation, <a href="http://tools.ietf.org/html/rfc2348">RFC 2348</a></li>
</ul>


<p>It just works!</p>

<p><strong>Disclaimer:</strong> <em>uftpd was never made for the Internet, it may work
  and it may even be secure.  The developer has employed some of the
  most common techniques, but avoided others in an effort to keep
  uftpd user friendly.  Nevertheless, uftpd is intended for home
  users, developers of embedded systems (me), or other users inside an
  already secured local area network.  If you want something really
  secure, you should probably try
  <a href="https://security.appspot.com/vsftpd.html">vsftpd</a></em></p>

<p>Want to know why this exists?  If you&rsquo;re really interested, read
<a href="/blog/2014/05/04/why-write-your-own-ftp-server/">my rant</a> for
background and context :)</p>
