<div class="sidebar-module">
  <h4>Projects</h4>
  {% for page in site.projects %}
  <li>
  {% if page.name %}
    <a class="page-link" href="{{ page.url | prepend: site.baseurl }}" title="{{ page.title }}">{{ page.name }}</a>
  {% elsif page.title %}
    <a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
  {% endif %}
  </li>
  {% endfor %}
  <li><a class="page-link" href="http://merecat.troglobit.com" title="">Merecat</a></li>
</div>
