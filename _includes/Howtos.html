<div class="sidebar-module">
  <h4>HowTos</h4>
  {% for page in site.howtos %}
  <li>
  {% if page.name %}
    <a class="page-link" href="{{ page.url | prepend: site.baseurl }}" title="{{ page.title }}">{{ page.name }}</a>
  {% elsif page.title %}
    <a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
  {% endif %}
  </li>
  {% endfor %}
</div>
