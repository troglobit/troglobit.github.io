<section class="pager">
  <ul>
    {% if page.previous %}
    <li class="previous"><a href="{{ site.baseurl }}{{ page.previous.url }}" title="{{ page.previous.title }}">&larr;&nbsp;Previous&nbsp;post</a></li>
    {% else %}
    <li class="disabled"><a>&larr;&nbsp;Previous&nbsp;post</a></li>
    {% endif %}
    {% if page.next %}
    <li class="next"><a href="{{ site.baseurl }}{{ page.next.url }}" title="{{ page.next.title }}">Next&nbsp;post&nbsp;&rarr;</a></li>
    {% else %}
    <li class="disabled"><a>Next&nbsp;post&nbsp;&rarr;</a>
    {% endif %}
  </ul>
</section>
<br />
