---
layout: default
---
<div class="post">
{% if page.title %}
  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta">
      Published
      <time itemprop="datePublished" datetime="{{ page.date | date: '%Y-%m-%d' }}">
      on {{ page.date | date: "%b %-d, %Y" }}
      </time>
    </p>
  </header>
{% endif %}

  <article class="post-content">
    {{ content }}
  </article>

</div>
